<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="img/афмшсщт.svg" type="image/x-icon">
    <title>Регистрация</title>
</head>
<body>
    <a href="index.html" class="close"><img src="img/close.svg" alt="close"></a>
    <h2>Регистрация</h2>

    <div class="form">
        <form>
            <ul class="wrapper">
                <li class="form-row">
                    <label for="name">Имя:</label>
                    <input type="text" id="name">
                </li>
                <li class="form-row">
                    <label for="tel">Телефон:</label>
                    <input type="tel" id="tel">
                </li>
                <li class="form-row">
                    <label for="login">Логин:</label>
                    <input type="login" id="login">
                </li>
                <li class="form-row">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password">
                </li>
                <li class="form-row">
                    <button type="submit" class="button"><a href="profile.html">Зарегистрироваться</a></button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
